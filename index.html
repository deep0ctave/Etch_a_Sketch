<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main">

        <div class="settings">
            <h1 class="main_title">Etch a Sketch</h1>
            <input type="color" id="head" name="head" value="#e66465" />
            <button class="eraser"> Eraser </button>
            <button class="clear_btn"> Clear </button>
            <label for="grid-size">Grid Size</label><br />
            <input type="range" id="grid_size" value="10" name="grid_size" max="100" min="10" step="10"/>
            <h3 class="grid_size_value"></h3>
        </div>
        <div class="etch">
            <div class="etch_area">

            </div>
        </div>
    </div>

    <footer>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
